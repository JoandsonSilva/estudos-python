
<!-- Missão 3: Carro com Rodas Girando e Estrada -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Missão 3 - Carro com Rodas e Estrada</title>
  <style>
    body {
      margin: 0;
      background: #87ceeb;
    }
    .estrada {
      width: 100%;
      height: 150px;
      background: #333;
      position: absolute;
      bottom: 0;
      z-index: -1;
    }
    .linha {
      width: 50px;
      height: 10px;
      background: #fff;
      position: absolute;
      top: 70px;
      left: 0;
      animation: linhaMover 2s linear infinite;
    }
    @keyframes linhaMover {
      0% { left: 100%; }
      100% { left: -50px; }
    }
    .carro {
      width: 200px;
      height: 100px;
      background: red;
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
      box-shadow: 0 5px 0 #b00;
        }
    .roda {
      width: 40px;
      height: 40px;
      background: linear-gradient(rgba(1, 60, 84, 0.268), black);
      border-radius: 50%;
      position: absolute;
      bottom: -20px;
      animation: rodar 3s linear infinite;
    }
    .roda.esquerda {
      left: 20px;
    }
    .roda.direita {
      right: 20px;
    }
    @keyframes rodar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  
  </style>
</head>
<body>
  <div class="carro">
    <div class="roda esquerda"></div>
    <div class="roda direita"></div>
  </div>
  <div class="estrada">
    <div class="linha"></div>
  </div>
</body>
</html>
