
<!-- Missão 1: Botão com hover -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Missão 1 - Botão com Hover</title>
  <style>
    .botao {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      text-align: center;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .botao:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Missão 1: Botão com Hover</h1>
  <button class="botao">Passe o mouse aqui</button>
</body>
</html>
