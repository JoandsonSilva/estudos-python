<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
    </head>
    <body>
        <form action="#" method="post">
            <fieldset>
                <legend>Formulário de Contato Completo</legend>
                <label for="nome"> Nome Completo</label>
                
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required minlength="3" maxlength="50">

                <label for="email">Email</label> <!-- Despertar -->
                <input type="email" id="email" placeholder="seuemail@exemplo.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" title="Formato: (11) 99999-9999">

                <label for="idade">Idade</label>
                <input type="number" id="idade" min="10" max="100" required>

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="categoria">Categoria de Contato:</label>
                <select name="categoria" id="categoria" required>
                    <option value="Selecione">Selecione...</option>
                    <option value="duvida">Dúvida</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="elogios">Elogios</option>
                    <option value="outros">Outros</option>
                </select>

                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" placeholder="Escreva sua mensagem aqui..." required minlength="10" maxlength="500"> </textarea>
<!--SENHA DA REDE DESPERTAR:    SENHA: 39Despert@r! -->
                <label for="">
                    <input type="checkbox" name="aceito" required> Eu aceito os termos
                </label>
                <input type="submit" value="Enviar">
            </fieldset>

        </form>
    </body>
