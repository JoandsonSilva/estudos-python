<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input type="number" id="hora" placeholder="Digite a hora (0-23)">
<button onclick="verificarHorario()">Verificar</button>
<p id="mensagem"></p>

<script>
  function verificarHorario() {
    let hora = Number(document.getElementById('hora').value);
    if (hora >= 9 && hora <= 17) {
      document.getElementById('mensagem').innerText = "Estamos em horário comercial.";
    } else {
      document.getElementById('mensagem').innerText = "Fora do horário comercial.";
    }
  }
</script>

</body>
</html>
