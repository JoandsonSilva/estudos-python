<!DOCTYPE html>
<html>
<head>
  <title>Teste de Operadores</title>
</head>
<body>
  <h1>Abra o console para ver os resultados</h1>
  <script>
    let a = 10;
    let b = 3;
 
    console.log("Soma:", a + b);      
    console.log("Subtração:", a - b);  
    console.log("Multiplicação:", a * b); 
    console.log("Divisão:", a / b);    
    console.log("Resto da divisão:", a % b); 
  </script>


<p> Desafio: O usuário gostaria de digitar os números para realizar a conta,  atualize o programa para o usuário poder inserir, seu nome e os números que gostaria de calcular. as informações que gostaria.</p>
</body>
</html>
