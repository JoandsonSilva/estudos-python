Tipos de variáveis

var: funciona, mas é "velho", bagunçado — (não recomendado).

let: funciona, é moderno, flexível — (usar!).

const: funciona, mas não pode mudar depois de criado — (usar para coisas fixas).

 

<script>
    var nome = "Ana";
    let idade = 17;
    const cidade = "São Paulo";
      alert(nome + " tem " + idade + " anos e mora em " + cidade + ".");
    
  </script>
