<h2> Enunciado:  Negação</h2>
<p>Crie um botão que diga se a caixa de confirmação (checkbox) está marcada ou não, usando (!).</p>

<input type="checkbox" id="termos"> Aceito os termos
<button onclick="verificar()">Verificar</button>

<script>
  function verificar() {
    let termos = document.getElementById("termos").checked;
    if (!termos) {
      alert("Você precisa aceitar os termos!");
    } else {
      alert("Obrigado!");
    }
  }
</script>
