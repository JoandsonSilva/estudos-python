<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="">
  <meta charset="UTF-8">

<body>

  <h1> Enunciado </h1>
  <p>Crie um botão. Quando clicarmos nele, o fundo da página muda de cor para roxo.</p>
  
  <button onclick="mudarCor()">Clique aqui</button>
  <button onclick="mudardecor()">Mudar a cor</button>
 
 <script>
    function mudarCor() {
      document.querySelector('body').style.backgroundColor = 'purple';
    }
    function mudardecor() {
      document.querySelector('body').style.backgroundColor = 'blue';
    }
  </script>

  <p>Crie mais um botão e ele irá alterar a cor da página para outra cor</p>






</body>

</html>
