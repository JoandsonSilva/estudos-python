<!DOCTYPE html>

<body>

   <p>Enunciado: Crie dois inputs numéricos e um botão. Quando clicado, deve exibir a soma dos dois números.</p>

   
    <input type="number" id="n1" placeholder="Digite o valor de desconto">
    <button onclick="conta()">Enviar</button>
<script>
  function conta() {
    let produto = 100;
    let desconto = Number(document.getElementById("n1").value);
    alert("O valor com desconto é : " + (produto - produto * desconto / 100 )); }

      
</script>



  <!-- Ex. 2 – Calculadora de Desconto
    Um produto custa R$100. Faça um script que, ao digitar um percentual de desconto (ex: 10), calcule o valor final.-->
